<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<div class="cont">

        <ul>
                <li *ngFor="let food of foods">
                        <a routerLink="/food/{{food.id}}">
                                <div class="card">
                                        
                                        <img src="{{food.imageUrl}}" alt="">
                                        <div class="content">
                                                <span class="favorite {{food.favorite?':'not'}}">love</span>
                                                <div class="name">
                                                        {{food.name}}
                                                </div>
                                                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
                                                <div class="product-item-footer">
                                                        <div class="origins">
                                                                <span *ngFor="let origin of food.origins">
                                                                        {{origin}}
                                                                </span>
                                                        </div>
                                                        <div class="cook-time">
                                                                <span>T</span>
                                                                {{food.cookTime}}
                                                        </div>
                                                </div>
                                                <div class="price">
                                                        <span>{{food.price | currency}}</span>
                                                </div>
                                        </div>
                                </div>
                        </a>
                </li>
        </ul>
</div>
