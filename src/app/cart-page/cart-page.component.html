<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Cart Page Is Empty!"
resetLinkText="Go TO Homepage"></app-not-found>>
<div *ngIf="cart && cart.items.length >0" class="container">
        <ul>
                <li *ngFor="let cartItem of cart.items">
                        <div>
                                <img [src]="cartItem.food.imageUrl" alt="">
                        </div>
                        <div>
                                <a routerLink="/food/{{cartItem.food.id}}">
                                        {{cartItem.food.name}}
                                </a>
                        </div>
                        <div>
                                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                </select>
                        </div>
                        <div>
                                {{cartItem.price|currency}}
                        </div>
                        <div>
                                <button class="remove-button" (click)="removeFromCart(cartItem)">
                                        Remove
                                </button>
                        </div>
                </li>
        </ul>
        
        <div class="checkout">
                <div>
                        <div class="foods-count">Item length: {{cart.items.length}}</div>
                        <div class="total-count">Total Price: {{cart.totalPrice|currency}}</div>
                </div>
        </div>
</div>
